<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Classroom</title>
    <meta name="description" content="#" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="dist/css/lib/bootstrap.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Swipe core CSS -->
    <link href="dist/css/swipe.min.css" type="text/css" rel="stylesheet" />
    <!-- Favicon -->
    <link href="dist/img/favicon.png" type="image/png" rel="icon" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <script src="renderer.js"></script>
  </head>

  <body class="start">
    <main>
      <div class="layout">
        <!-- Start of Sign In -->
        <div class="main order-md-1">
          <div class="start">
            <div class="container">
              <div class="col-md-12">
                <div class="content">
                  <h1>Virtual Classroom</h1>
                  <!-- <div class="third-party">
                    <button class="btn item bg-blue">
                      <i class="material-icons">pages</i>
                    </button>
                    <button class="btn item bg-teal">
                      <i class="material-icons">party_mode</i>
                    </button>
                    <button class="btn item bg-purple">
                      <i class="material-icons">whatshot</i>
                    </button>
                  </div>
                  <p>or use your email account:</p> -->
                  <form>
                    <div class="form-group">
                      <input
                        type="email"
                        id="inputEmail"
                        class="form-control"
                        placeholder="Email Address"
                        required
                      />
                      <button class="btn icon">
                        <i class="material-icons">mail_outline</i>
                      </button>
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        id="inputPassword"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <button class="btn icon">
                        <i class="material-icons">lock_outline</i>
                      </button>
                    </div>
                    <button type="button" class="btn button" onclick="signIn()">
                      Sign In
                    </button>
                    <div class="callout">
                      <span
                        >Don't have account?
                        <a href="sign-up.html">Create Account</a></span
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Sign In -->
        <!-- Start of Sidebar -->
        <div class="aside order-md-2">
          <div class="container">
            <div class="col-md-12">
              <div class="preference">
                <h2>Hello, Friend!</h2>
                <p>
                  Enter your personal details and start your journey with EDSAT
                  today.
                </p>
                <a href="sign-up.html" class="btn button">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Sidebar -->
      </div>
      <!-- Layout -->
    </main>
    <!-- Bootstrap core JavaScript
		================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="dist/js/jquery-3.3.1.slim.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="dist/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script src="dist/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
