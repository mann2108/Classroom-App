                  <form class="signup">
                    <div class="form-group">
                      <input
                        type="text"
                        id="inputFirstName"
                        class="form-control"
                        placeholder="Organisation Name"
                        required
                      />
                      <button class="btn icon">
                        <i class="material-icons">person_outline</i>
                      </button>
                    </div>

                    <div class="form-group">
                      <input
                        type="email"
                        id="inputEmail"
                        class="form-control"
                        placeholder="Email Address"
                        required
                      />
                      <button class="btn icon">
                        <i class="material-icons">mail_outline</i>
                      </button>
                    </div>

                    <button
                      type="button"
                      class="btn button"
                      onclick="insertUsersIntoRD()"
                    >
                      Register
                    </button>
                    <div class="callout">
                      <span
                        >Already a member?
                        <a href="sign-in.html">Sign In</a></span
                      >
                    </div>
                  </form>
                </div>
